apiVersion: group.keycloak.crossplane.io/v1alpha1
kind: Roles
metadata:
  annotations:
    meta.upbound.io/example-id: group/v1alpha1/roles
  labels:
    testing.upbound.io/example-name: group_roles
  name: group-roles
spec:
  forProvider:
    groupIdSelector:
      matchLabels:
        testing.upbound.io/example-name: group
    realmIdSelector:
      matchLabels:
        testing.upbound.io/example-name: realm
    roleIdsRefs:
    - name: realm_role
    - name: client_role

---

apiVersion: group.keycloak.crossplane.io/v1alpha1
kind: Group
metadata:
  annotations:
    meta.upbound.io/example-id: group/v1alpha1/roles
  labels:
    testing.upbound.io/example-name: group
  name: group
spec:
  forProvider:
    name: my-group
    realmIdSelector:
      matchLabels:
        testing.upbound.io/example-name: realm

---

apiVersion: openidclient.keycloak.crossplane.io/v1alpha1
kind: Client
metadata:
  annotations:
    meta.upbound.io/example-id: group/v1alpha1/roles
  labels:
    testing.upbound.io/example-name: client
  name: client
spec:
  forProvider:
    accessType: BEARER-ONLY
    clientIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    enabled: true
    name: client
    realmIdSelector:
      matchLabels:
        testing.upbound.io/example-name: realm

---

apiVersion: realm.keycloak.crossplane.io/v1alpha1
kind: Realm
metadata:
  annotations:
    meta.upbound.io/example-id: group/v1alpha1/roles
  labels:
    testing.upbound.io/example-name: realm
  name: realm
spec:
  forProvider:
    enabled: true
    realm: my-realm

---

apiVersion: role.keycloak.crossplane.io/v1alpha1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: group/v1alpha1/roles
  labels:
    testing.upbound.io/example-name: client_role
  name: client-role
spec:
  forProvider:
    clientIdSelector:
      matchLabels:
        testing.upbound.io/example-name: client
    description: My Client Role
    name: my-client-role
    realmIdSelector:
      matchLabels:
        testing.upbound.io/example-name: realm

---

apiVersion: role.keycloak.crossplane.io/v1alpha1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: group/v1alpha1/roles
  labels:
    testing.upbound.io/example-name: realm_role
  name: realm-role
spec:
  forProvider:
    description: My Realm Role
    name: my-realm-role
    realmIdSelector:
      matchLabels:
        testing.upbound.io/example-name: realm
