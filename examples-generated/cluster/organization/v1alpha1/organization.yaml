apiVersion: organization.keycloak.crossplane.io/v1alpha1
kind: Organization
metadata:
  annotations:
    meta.upbound.io/example-id: organization/v1alpha1/organization
  labels:
    testing.upbound.io/example-name: this
  name: this
spec:
  forProvider:
    alias: org
    domain:
    - name: example.com
    enabled: true
    name: org
    realmSelector:
      matchLabels:
        testing.upbound.io/example-name: realm

---

apiVersion: oidc.keycloak.crossplane.io/v1alpha1
kind: IdentityProvider
metadata:
  annotations:
    meta.upbound.io/example-id: organization/v1alpha1/organization
  labels:
    testing.upbound.io/example-name: this
  name: this
spec:
  forProvider:
    alias: my-idp
    authorizationUrl: https://authorizationurl.com
    clientIdSecretRef:
      key: example-key
      name: example-secret
      namespace: upbound-system
    clientSecretSecretRef:
      key: example-key
      name: example-secret
      namespace: upbound-system
    orgDomain: example.com
    orgRedirectModeEmailMatches: true
    organizationIdSelector:
      matchLabels:
        testing.upbound.io/example-name: this
    realmSelector:
      matchLabels:
        testing.upbound.io/example-name: realm
    tokenUrl: https://tokenurl.com

---

apiVersion: realm.keycloak.crossplane.io/v1alpha1
kind: Realm
metadata:
  annotations:
    meta.upbound.io/example-id: organization/v1alpha1/organization
  labels:
    testing.upbound.io/example-name: realm
  name: realm
spec:
  forProvider:
    enabled: true
    realm: my-realm
