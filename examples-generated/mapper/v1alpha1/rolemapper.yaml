apiVersion: mapper.keycloak.crossplane.io/v1alpha1
kind: RoleMapper
metadata:
  annotations:
    meta.upbound.io/example-id: mapper/v1alpha1/rolemapper
  labels:
    testing.upbound.io/example-name: client_role_mapper
  name: client-role-mapper
spec:
  forProvider:
    clientIdSelector:
      matchLabels:
        testing.upbound.io/example-name: client
    realmIdSelector:
      matchLabels:
        testing.upbound.io/example-name: realm
    roleIdSelector:
      matchLabels:
        testing.upbound.io/example-name: realm_role

---

apiVersion: client.keycloak.crossplane.io/v1alpha1
kind: OpenIdClient
metadata:
  annotations:
    meta.upbound.io/example-id: mapper/v1alpha1/rolemapper
  labels:
    testing.upbound.io/example-name: client
  name: client
spec:
  forProvider:
    accessType: BEARER-ONLY
    clientId: client
    enabled: true
    name: client
    realmIdSelector:
      matchLabels:
        testing.upbound.io/example-name: realm

---

apiVersion: realm.keycloak.crossplane.io/v1alpha1
kind: Realm
metadata:
  annotations:
    meta.upbound.io/example-id: mapper/v1alpha1/rolemapper
  labels:
    testing.upbound.io/example-name: realm
  name: realm
spec:
  forProvider:
    enabled: true
    realmSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: role.keycloak.crossplane.io/v1alpha1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: mapper/v1alpha1/rolemapper
  labels:
    testing.upbound.io/example-name: realm_role
  name: realm-role
spec:
  forProvider:
    description: My Realm Role
    name: my-realm-role
    realmIdSelector:
      matchLabels:
        testing.upbound.io/example-name: realm
