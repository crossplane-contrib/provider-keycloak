apiVersion: group.keycloak.m.crossplane.io/v1alpha1
kind: Roles
metadata:
  annotations:
    meta.upbound.io/example-id: group/v1alpha1/roles
  labels:
    testing.upbound.io/example-name: group_roles
  name: group-roles
  namespace: upbound-system
spec:
  forProvider:
    groupIdSelector:
      matchLabels:
        testing.upbound.io/example-name: group
    realmIdSelector:
      matchLabels:
        testing.upbound.io/example-name: realm
    roleIdsRefs:
    - name: realm_role
    - name: client_role

---

apiVersion: group.keycloak.m.crossplane.io/v1alpha1
kind: Group
metadata:
  annotations:
    meta.upbound.io/example-id: group/v1alpha1/roles
  labels:
    testing.upbound.io/example-name: group
  name: group
  namespace: upbound-system
spec:
  forProvider:
    name: my-group
    realmIdSelector:
      matchLabels:
        testing.upbound.io/example-name: realm

---

apiVersion: openidclient.keycloak.m.crossplane.io/v1alpha1
kind: Client
metadata:
  annotations:
    meta.upbound.io/example-id: group/v1alpha1/roles
  labels:
    testing.upbound.io/example-name: client
  name: client
  namespace: upbound-system
spec:
  forProvider:
    accessType: BEARER-ONLY
    clientId: client
    enabled: true
    name: client
    realmIdSelector:
      matchLabels:
        testing.upbound.io/example-name: realm

---

apiVersion: realm.keycloak.m.crossplane.io/v1alpha1
kind: Realm
metadata:
  annotations:
    meta.upbound.io/example-id: group/v1alpha1/roles
  labels:
    testing.upbound.io/example-name: realm
  name: realm
  namespace: upbound-system
spec:
  forProvider:
    enabled: true
    realm: my-realm

---

apiVersion: role.keycloak.m.crossplane.io/v1alpha1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: group/v1alpha1/roles
  labels:
    testing.upbound.io/example-name: client_role
  name: client-role
  namespace: upbound-system
spec:
  forProvider:
    clientIdSelector:
      matchLabels:
        testing.upbound.io/example-name: client
    description: My Client Role
    name: my-client-role
    realmIdSelector:
      matchLabels:
        testing.upbound.io/example-name: realm

---

apiVersion: role.keycloak.m.crossplane.io/v1alpha1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: group/v1alpha1/roles
  labels:
    testing.upbound.io/example-name: realm_role
  name: realm-role
  namespace: upbound-system
spec:
  forProvider:
    description: My Realm Role
    name: my-realm-role
    realmIdSelector:
      matchLabels:
        testing.upbound.io/example-name: realm
