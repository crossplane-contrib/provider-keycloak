apiVersion: realm.keycloak.m.crossplane.io/v1alpha1
kind: RealmEvents
metadata:
  annotations:
    meta.upbound.io/example-id: realm/v1alpha1/realmevents
  labels:
    testing.upbound.io/example-name: realm_events
  name: realm-events
  namespace: upbound-system
spec:
  forProvider:
    adminEventsDetailsEnabled: true
    adminEventsEnabled: true
    enabledEventTypes:
    - LOGIN
    - LOGOUT
    eventsEnabled: true
    eventsExpiration: 3600
    eventsListeners:
    - jboss-logging
    realmIdSelector:
      matchLabels:
        testing.upbound.io/example-name: realm

---

apiVersion: realm.keycloak.m.crossplane.io/v1alpha1
kind: Realm
metadata:
  annotations:
    meta.upbound.io/example-id: realm/v1alpha1/realmevents
  labels:
    testing.upbound.io/example-name: realm
  name: realm
  namespace: upbound-system
spec:
  forProvider:
    enabled: true
    realm: my-realm
