apiVersion: ldap.keycloak.m.crossplane.io/v1alpha1
kind: CustomMapper
metadata:
  annotations:
    meta.upbound.io/example-id: ldap/v1alpha1/custommapper
  labels:
    testing.upbound.io/example-name: custom_mapper
  name: custom-mapper
  namespace: upbound-system
spec:
  forProvider:
    config:
      attribute.name: name
      attribute.value: value
    ldapUserFederationIdSelector:
      matchLabels:
        testing.upbound.io/example-name: openldap
    name: custom-mapper
    providerId: custom-provider-registered-in-keycloak
    providerType: com.example.custom.ldap.mappers.CustomMapper
    realmIdSelector:
      matchLabels:
        testing.upbound.io/example-name: openldap

---

apiVersion: ldap.keycloak.m.crossplane.io/v1alpha1
kind: UserFederation
metadata:
  annotations:
    meta.upbound.io/example-id: ldap/v1alpha1/custommapper
  labels:
    testing.upbound.io/example-name: ldap_user_federation
  name: ldap-user-federation
  namespace: upbound-system
spec:
  forProvider:
    bindCredentialSecretRef:
      key: example-key
      name: example-secret
    bindDn: cn=admin,dc=example,dc=org
    connectionUrl: ldap://openldap
    name: openldap
    rdnLdapAttribute: cn
    realmIdSelector:
      matchLabels:
        testing.upbound.io/example-name: realm
    userObjectClasses:
    - simpleSecurityObject
    - organizationalRole
    usernameLdapAttribute: cn
    usersDn: dc=example,dc=org
    uuidLdapAttribute: entryDN

---

apiVersion: realm.keycloak.m.crossplane.io/v1alpha1
kind: Realm
metadata:
  annotations:
    meta.upbound.io/example-id: ldap/v1alpha1/custommapper
  labels:
    testing.upbound.io/example-name: realm
  name: realm
  namespace: upbound-system
spec:
  forProvider:
    enabled: true
    realm: my-realm
