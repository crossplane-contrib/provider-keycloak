apiVersion: ldap.keycloak.m.crossplane.io/v1alpha1
kind: HardcodedAttributeMapper
metadata:
  annotations:
    meta.upbound.io/example-id: ldap/v1alpha1/hardcodedattributemapper
  labels:
    testing.upbound.io/example-name: assign_bar_to_foo
  name: assign-bar-to-foo
  namespace: upbound-system
spec:
  forProvider:
    attributeName: foo
    attributeValue: bar
    ldapUserFederationIdSelector:
      matchLabels:
        testing.upbound.io/example-name: ldap_user_federation
    name: assign-foo-to-bar
    realmIdSelector:
      matchLabels:
        testing.upbound.io/example-name: realm

---

apiVersion: ldap.keycloak.m.crossplane.io/v1alpha1
kind: UserFederation
metadata:
  annotations:
    meta.upbound.io/example-id: ldap/v1alpha1/hardcodedattributemapper
  labels:
    testing.upbound.io/example-name: ldap_user_federation
  name: ldap-user-federation
  namespace: upbound-system
spec:
  forProvider:
    bindCredentialSecretRef:
      key: example-key
      name: example-secret
    bindDn: cn=admin,dc=example,dc=org
    connectionUrl: ldap://openldap
    name: openldap
    rdnLdapAttribute: cn
    realmIdSelector:
      matchLabels:
        testing.upbound.io/example-name: realm
    syncRegistrations: true
    userObjectClasses:
    - simpleSecurityObject
    - organizationalRole
    usernameLdapAttribute: cn
    usersDn: dc=example,dc=org
    uuidLdapAttribute: entryDN

---

apiVersion: realm.keycloak.m.crossplane.io/v1alpha1
kind: Realm
metadata:
  annotations:
    meta.upbound.io/example-id: ldap/v1alpha1/hardcodedattributemapper
  labels:
    testing.upbound.io/example-name: realm
  name: realm
  namespace: upbound-system
spec:
  forProvider:
    enabled: true
    realm: my-realm
