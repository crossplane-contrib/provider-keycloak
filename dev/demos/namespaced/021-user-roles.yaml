apiVersion: user.keycloak.m.crossplane.io/v1alpha1
kind: Roles
metadata:
  name: user-roles
  namespace: dev-ns
spec:
  forProvider:
    realmIdRef:
      name: "dev-ns"
      policy:
        resolve: Always
    roleIdsRefs:
      - name: test
        policy:
          resolve: Always
    userIdRef:
      name: "tim-tester"
      policy:
        resolve: Always
  providerConfigRef:
    name: "keycloak-provider-config"
    kind: ProviderConfig
