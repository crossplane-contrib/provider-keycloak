apiVersion: ldap.keycloak.m.crossplane.io/v1alpha1
kind: MsadUserAccountControlMapper
metadata:
  name: msad-user-account-control-mapper
  namespace: dev-ns
spec:
  forProvider:
    ldapUserFederationIdRef:
      name: ldap-user-federation
      policy:
        resolve: Always
    name: msad-user-account-control-mapper
    realmIdRef:
      name: "dev-ns"
      policy:
        resolve: Always
  providerConfigRef:
    name: "keycloak-provider-config"
    kind: ProviderConfig
---
apiVersion: ldap.keycloak.m.crossplane.io/v1alpha1
kind: MsadLdsUserAccountControlMapper
metadata:
  name: msad-lds-user-account-control-mapper
  namespace: dev-ns
spec:
  forProvider:
    ldapUserFederationIdRef:
      name: ldap-user-federation
      policy:
        resolve: Always
    name: msad-lds-user-account-control-mapper
    realmIdRef:
      name: "dev-ns"
      policy:
        resolve: Always
  providerConfigRef:
    name: "keycloak-provider-config"
    kind: ProviderConfig
